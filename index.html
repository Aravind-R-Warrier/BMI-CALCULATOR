<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-CALCULATOR</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
<div class="container">
   <h2 style="text-align: center; font-weight: 700;"> BMI-CALCULATOR</h2>
   <p class="mt-5">
    height: <br>
    <input id="height" type="text" placeholder="enter your height in cm" class="form-control form"><br>
    <span id="height-error" style="color: red;"></span>
   </p>
   <p class="mt-3">
    weight: <br>
    <input id="weight" type="text" placeholder="enter your height in cm" class="form-control form"><br>
    <span id="weight-error" style="color: red;"></span>
   </p>
   <button id="btn">Calculate</button>
   <h5 style="color:#6439FF; font-weight: 600;" id="output"></h5>

</div>
</div>
<script src="script.js"></script>
    
</body>
</html>
